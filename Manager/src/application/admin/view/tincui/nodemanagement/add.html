<style>
    /* 统一圆角样式 */
    .form-control {
        border-radius: 8px !important;
    }

    select.form-control {

<div id="page">
<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label for="c-server_name" class="col-xs-12 col-sm-2 control-label">{:__('接入服务器')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select name="row[server_name]" id="c-server_name" class="form-control" value=" " data-rule="required;servername_rule">
                <option value="init"></option>
                {foreach name="servers" item="vo"}
                <option value="{$vo.server_name}">{$vo.server_name}</option>
                {/foreach}
            </select>
        </div>
    </div>


    <div class="form-group">
        <label for="c-net_name" class="col-xs-12 col-sm-2 control-label">{:__('Tinc服务端')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select name="row[net_name]" id="c-net_name" class="form-control" value=" " data-rule="required;netname_rule">
                <option value="init"></option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label class="col-xs-12 col-sm-2 control-label">密码:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-password" type="password" name="row[password]" class="form-control">  <!-- 已具备新交互效果 -->
        </div>
    </div>

    <div class="form-group">
        <label for="c-node_name" class="col-xs-12 col-sm-2 control-label">节点名称:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-node_name" type="text" name="row[node_name]" class="form-control"
                data-rule="required;IsnodeRepeat;username">
        </div>
    </div>

    <div class="form-group">
        <label for="c-node_ip" class="col-xs-12 col-sm-2 control-label">内网ip:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-node_ip" type="text" name="row[node_ip]" class="form-control" data-rule="required;IsipRepeat;checkIPv4">
        </div>
    </div>

    <div class="form-group">
        <label for="c-desc"class="col-xs-12 col-sm-2 control-label">备注:</label>
        <div class="col-xs-12 col-sm-8">
             <textarea id="c-desc" data-rule=""  name="row[desc]" class="form-control"></textarea>
        </div>
    </div>
