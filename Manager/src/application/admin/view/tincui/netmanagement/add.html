<style>
     #page{
        background-image: url(../../../../../assets/image/6.png);
        background-size:100%;
        padding: 31px;
        position: relative;top: -16px;left: -2%;
        width: 801px;
        height: 556px;
    }

    #add-form{
        position:relative;left:19%;top:auto;
        width: auto;
        height: auto;
    }

    #info {
        border: 2px ;
        border-radius: 25;
        border-color: #f5f5f5;
        border-style: dotted;
        padding: 16px;
        background: #4444449e;
        background-size: cover;
        background-position: 0% 0%;
    }

    p {
        color: white;
        font-size: medium;
        font-style: normal;
    }

    .form-control{
        width:264px;
        height: 40px;
        border: 1px solid rgba(255,255,255,0.15);
        font-size: 16px;
        color:#eee;
        background-color:#77777761;
    }

    .control-label{
        width: auto;
        font-size: 18px;
        color:#f4f4f4cf;
        text-align:center;
        background-color:#4444445e;
        position:relative;top:3px;left: -98px;
    }

    select{
        position: relative;top: auto;left: 40%;
    }

    option{
        background-color: #444;
    }
</style>
<div id="page">
<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-server_name" class="col-xs-12 col-sm-2 control-label">{:__('选择接入服务器')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select name="row[server_name]" id="c-server_name" class="form-control" value=" " data-rule="required;servername_rule"  style="position: relative;top:auto;left:29%;border-radius: 5px;">
                <option value="下拉选择">选择接入服务器</option>
                {foreach name="servers_added" item="vo"}
                <option value="{$vo.server_name}">{$vo.server_name}</option>
                {/foreach}
            </select>
        </div>
    </div>

    <div class="form-group">
        <label for="c-net_name"class="col-xs-12 col-sm-2 control-label">内网名称:</label>
        <div class="col-xs-12 col-sm-8">
             <input id="c-net_name" type="text" name="row[net_name]" class="form-control" data-rule="required;isnetnamerepeate;username"  style="position: relative;top:auto;left:40%;border-radius: 5px;">
        </div>
    </div> 

    <div class="form-group">
        <label for="c-port"class="col-xs-12 col-sm-2 control-label">选择端口:</label>
        <div class="col-xs-12 col-sm-8">
            <select name="row[port]" id="c-port" class="form-control select" value=" " data-rule="required;port_rule"  style="border-radius: 5px;">
                <option value="下拉选择">选择端口</option>
            </select>
        </div>
    </div> 

    <div class="form-group">
        <label for="c-net_segment"class="col-xs-12 col-sm-2 control-label">选择网段:</label>
        <div class="col-xs-12 col-sm-8">
            <select name="row[net_segment]" id="c-net_segment" class="form-control select" value=" " data-rule="required;checkIPv4seg" style="border-radius: 5px;">
                <option value="下拉选择">选择网段</option>
            </select>
        </div>
    </div> 
    
    <div class="form-group">
        <label for="c-net_desc"class="col-xs-12 col-sm-2 control-label">备注:</label>
        <div class="col-xs-12 col-sm-8">
             <textarea id="c-desc" data-rule=""  name="row[desc]" class="form-control"  style="width:264;height:57;position: relative;top:auto;left: 48%;border-radius: 5px;"></textarea>
        </div>
    </div> 
 
    <button type="button" class="btn btn-info" style="position:absolute;top:72%;left:24%;background-color:#0000007a; font-size: medium;">温馨提示</button>
    <div style="display: none;text-align: left;position: absolute;top:102%;left:-12%;" id="info">
        <p>1:接入服务器以及接入服务器上可用的端口和网段统一由管理员进行管理</p>
        <p>2:在正常情况下，点击提交按钮会与对应的接入服务器建立套接字通讯，在通讯过程中</br>服务器会被阻塞无法进行其他操作</p>
        <p>3:内网创建后会默认开启</p>
    </div>
    
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled btn-success-add" style="position: relative;top:-8px;left:30%;
            font-size:medium;
            font-style: normal;
            
            background-color: #0000007a;">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed" style="        position: relative;top:-9px;left:37%;
            font-size:medium;
            font-style: normal;
            background-color: #0000007a;">{:__('Reset')}</button>
        </div>
    </div>
</form>
</div>
